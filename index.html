<body>

    <div class="container">
        <div class="header">
            <div id="search_box" class="search-container" style="display: none;">
                <input type="text" id="keyword_input" class="search-input" placeholder="投稿を検索" oninput="handleSearch()">
                <div class="header-bottom-row">
                    <span class="logout-btn" onclick="handleLogout()">ログアウト</span>
                    <div class="filter-row">
                        <button id="homework_filter_btn" class="filter-btn" onclick="toggleHomeworkFilter()">課題のみ表示</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="auth_view" class="auth-container">
            <button class="login-btn" onclick="handleAuthClick()">Googleでログイン</button>
        </div>
        <div id="timeline" style="display: none;"></div>
    </div>

    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

    <script>
        // --- 設定 ---
        const CLIENT_ID = '509904198894-j2cmhttdj3ks7nvdnupasjliov7aj8a7.apps.googleusercontent.com';
        const SCOPES = [
            'https://www.googleapis.com/auth/classroom.courses.readonly',
            'https://www.googleapis.com/auth/classroom.announcements.readonly',
            'https://www.googleapis.com/auth/classroom.rosters.readonly',
            'https://www.googleapis.com/auth/classroom.coursework.me.readonly',
            'https://www.googleapis.com/auth/classroom.profile.photos',
            'https://www.googleapis.com/auth/drive.metadata.readonly',
            'https://www.googleapis.com/auth/drive.readonly'
        ].join(' ');

        let tokenClient;
        let accessToken = localStorage.getItem('google_access_token');
        let allPosts = [];
        let globalUserMap = {};
        let isHomeworkOnly = false;
        let gisInited = false;

        async function fetchFromProxy(endpoint, params = {}) {
            const searchParams = new URLSearchParams({ endpoint, ...params });
            // プロキシ先のURLが正しいか確認してください（例: /api/classroom）
            const response = await fetch(`/api/classroom?${searchParams.toString()}`, {
                headers: { 'Authorization': `Bearer ${accessToken}` }
            });

            if (response.status === 401) {
                handleLogout();
                throw new Error('Token expired');
            }
            if (!response.ok) throw new Error('API request failed');
            return await response.json();
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: '',
            });
            gisInited = true;

            // ページ読み込み時にトークンがあれば自動開始
            if (accessToken) {
                // GISの初期化直後に叩くとエラーになることがあるため、一瞬待機
                setTimeout(startApp, 100);
            }
        }

        function handleAuthClick() {
            tokenClient.callback = async (resp) => {
                if (resp.error !== undefined) throw (resp);
                accessToken = resp.access_token;
                localStorage.setItem('google_access_token', accessToken);
                startApp();
            };
            tokenClient.requestAccessToken({ prompt: '' });
        }

        function handleLogout() {
            localStorage.removeItem('google_access_token');
            location.reload();
        }

        async function startApp() {
            document.getElementById('auth_view').style.display = 'none';
            document.getElementById('timeline').style.display = 'block';
            document.getElementById('search_box').style.display = 'flex';
            await loadTimeline();
            // カウントダウン開始
            if (!window.countdownTimer) {
                window.countdownTimer = setInterval(updateCountdowns, 1000);
            }
        }

        // --- 以下、描画ロジック ---

        function toggleHomeworkFilter() {
            isHomeworkOnly = !isHomeworkOnly;
            const btn = document.getElementById('homework_filter_btn');
            btn.classList.toggle('active', isHomeworkOnly);
            handleSearch();
        }

        let searchTimer;
        function handleSearch() {
            clearTimeout(searchTimer);
            searchTimer = setTimeout(() => {
                const keyword = document.getElementById('keyword_input').value.toLowerCase();
                const filteredPosts = allPosts.filter(post => {
                    if (isHomeworkOnly && post.type !== '課題') return false;
                    const user = globalUserMap[post.creatorUserId];
                    const authorName = (user?.name?.fullName || '').toLowerCase();
                    const text = (post.text || '').toLowerCase();
                    const courseName = (post.courseName || '').toLowerCase();
                    return text.includes(keyword) || authorName.includes(keyword) || courseName.includes(keyword);
                });
                renderPosts(filteredPosts, globalUserMap);
            }, 300);
        }

        async function loadTimeline() {
            const timelineDiv = document.getElementById('timeline');
            timelineDiv.innerHTML = `<div class="loading"><div class="spinner"></div>投稿を取得中...</div>`;
            try {
                const coursesData = await fetchFromProxy('courses', { courseStates: 'ACTIVE', pageSize: 30 });
                const courses = coursesData.courses || [];

                const promises = courses.map(async (course) => {
                    try {
                        const [aRes, wRes] = await Promise.all([
                            fetchFromProxy(`courses/${course.id}/announcements`, { pageSize: 20 }),
                            fetchFromProxy(`courses/${course.id}/courseWork`, { pageSize: 20 })
                        ]);

                        const ann = (aRes.announcements || []).map(p => ({
                            ...p, courseName: course.name, courseUrl: course.alternateLink, type: 'お知らせ', materials: p.materials || []
                        }));

                        const wrkPromises = (wRes.courseWork || []).map(async (p) => {
                            let status = 'NOT_SUBMITTED';
                            try {
                                const subRes = await fetchFromProxy(`courses/${course.id}/courseWork/${p.id}/studentSubmissions`, { userId: 'me' });
                                const submission = subRes.studentSubmissions?.[0];
                                status = (submission?.state === 'TURNED_IN' || submission?.state === 'RETURNED') ? 'SUBMITTED' : 'NOT_SUBMITTED';
                            } catch (e) { }

                            let dueDate = null;
                            if (p.dueDate) {
                                dueDate = new Date(p.dueDate.year, p.dueDate.month - 1, p.dueDate.day);
                                if (p.dueTime) dueDate.setHours(p.dueTime.hours || 0, p.dueTime.minutes || 0, 0);
                                else dueDate.setHours(23, 59, 59);
                            }
                            return { ...p, text: p.description || p.title, courseName: course.name, courseUrl: course.alternateLink, type: '課題', materials: p.materials || [], submissionStatus: status, dueDate: dueDate };
                        });
                        const wrk = await Promise.all(wrkPromises);
                        return ann.concat(wrk);
                    } catch (e) { return []; }
                });

                const results = await Promise.all(promises);
                allPosts = results.flat();
                allPosts.sort((a, b) => new Date(b.creationTime) - new Date(a.creationTime));

                const userIds = [...new Set(allPosts.map(p => p.creatorUserId))];
                globalUserMap = await fetchUserProfiles(userIds);
                renderPosts(allPosts, globalUserMap);
            } catch (err) {
                console.error(err);
                if (err.message !== 'Token expired') {
                    timelineDiv.innerHTML = `<div class="loading" style="color:red">読み込みエラーが発生しました。再読み込みしてください。</div>`;
                }
            }
        }

        async function fetchUserProfiles(userIds) {
            const userMap = {};
            await Promise.all(userIds.map(async (id) => {
                try {
                    const res = await fetchFromProxy(`userProfiles/${id}`);
                    userMap[id] = res;
                } catch (e) {
                    userMap[id] = { name: { fullName: 'User' }, photoUrl: null };
                }
            }));
            return userMap;
        }

        function renderPosts(posts, userMap) {
            const timelineDiv = document.getElementById('timeline');
            timelineDiv.innerHTML = '';
            posts.forEach((post, i) => {
                const user = userMap[post.creatorUserId];
                const authorName = user?.name?.fullName || '先生';
                let photoUrl = user?.photoUrl ? (user.photoUrl.startsWith('http') ? user.photoUrl : 'https:' + user.photoUrl).replace('/s50/', '/s100/') : null;
                const avatarHtml = photoUrl ? `<img src="${photoUrl}" class="avatar-img">` : `<div class="avatar-fallback">${authorName[0]}</div>`;
                const textHtml = formatTweetText(post, i);
                const attachmentsHtml = renderAttachments(post.materials);

                let badgeHtml = '';
                if (post.type === '課題') {
                    const isSubmitted = post.submissionStatus === 'SUBMITTED';
                    const badgeText = isSubmitted ? '提出済' : '未提出';
                    const badgeClass = isSubmitted ? 'badge-homework-submitted' : 'badge-homework-not-submitted';
                    badgeHtml = `<span class="type-badge ${badgeClass}">${badgeText}</span>`;
                }

                let dueHtml = '';
                if (post.type === '課題' && post.dueDate) {
                    dueHtml = `<div class="due-container" id="due-${i}" data-post-index="${allPosts.indexOf(post)}"></div>`;
                } else if (post.type === '課題' && !post.dueDate) {
                    dueHtml = `<div class="due-container due-text-normal">期限なし</div>`;
                }

                const html = `
                            <div class="tweet" onclick="window.open('${post.alternateLink}?authuser=0', '_blank')">
                                <div class="avatar-container">${avatarHtml}</div>
                                <div class="content">
                                    <div class="user-info">
                                        <div class="user-header-row">
                                            <span class="user-name">${escapeHtml(authorName)}</span>
                                            <span class="tweet-time">· ${formatDate(new Date(post.creationTime))}</span>
                                            ${badgeHtml}
                                        </div>
                                        <a href="${post.courseUrl}?authuser=0" target="_blank" class="user-screenname" onclick="event.stopPropagation()">
                                            @${escapeHtml(post.courseName)}
                                        </a>
                                    </div>
                                    ${textHtml}
                                    ${attachmentsHtml}
                                    ${dueHtml}
                                </div>
                            </div>`;
                timelineDiv.innerHTML += html;
            });
            updateCountdowns();
        }

        function updateCountdowns() {
            const containers = document.querySelectorAll('.due-container[id^="due-"]');
            containers.forEach(el => {
                const postIndex = el.getAttribute('data-post-index');
                const post = allPosts[postIndex];
                if (!post || post.submissionStatus === 'SUBMITTED') {
                    el.innerHTML = `<span class="due-submitted">提出済み</span>`;
                    return;
                }
                const now = new Date();
                const diff = post.dueDate - now;
                const isOver = diff < 0;
                const absDiff = Math.abs(diff);
                const isUrgent = isOver || diff < (24 * 60 * 60 * 1000);
                const colorClass = isUrgent ? 'due-text-warning' : 'due-text-normal';
                let timeStr = "";
                if (isOver) {
                    const days = Math.floor(absDiff / (24 * 60 * 60 * 1000));
                    timeStr = days >= 1 ? `期限切れ ${days}日` : `期限切れ ${Math.floor(absDiff / (60 * 1000))}分`;
                } else {
                    const d = Math.floor(diff / (24 * 60 * 60 * 1000));
                    const h = Math.floor((diff % (24 * 60 * 60 * 1000)) / (60 * 60 * 1000));
                    const m = Math.floor((diff % (60 * 60 * 1000)) / (60 * 1000));
                    const s = Math.floor((diff % (60 * 1000)) / 1000);
                    timeStr = `期限まで ${d > 0 ? d + "日" : ""}${h}時間${m}分${s}秒`;
                }
                el.className = `due-container ${colorClass}`;
                el.innerText = timeStr;
            });
        }

        function renderAttachments(materials) {
            if (!materials || materials.length === 0) return '';
            let imagesHtml = '';
            let filesHtml = '';
            materials.forEach(m => {
                if (m.driveFile && m.driveFile.driveFile) {
                    const file = m.driveFile.driveFile;
                    const title = file.title.toLowerCase();
                    const link = file.alternateLink;
                    const thumbnailUrl = file.thumbnailUrl ? file.thumbnailUrl.replace(/\/s\d+.*$/, '/s400') : '';
                    if (thumbnailUrl && (title.endsWith('.jpg') || title.endsWith('.jpeg') || title.endsWith('.png') || title.endsWith('.gif'))) {
                        imagesHtml += `<div class="media-container"><img src="${thumbnailUrl}" class="tweet-media-img" onclick="window.open('${link}', '_blank');event.stopPropagation();"></div>`;
                    } else if (title.endsWith('.pdf')) {
                        filesHtml += `<a href="${link}" target="_blank" class="attachment-link" onclick="event.stopPropagation()"><span class="attachment-icon">📄</span><span class="attachment-title">${escapeHtml(file.title)}</span></a>`;
                    }
                }
            });
            return imagesHtml + (filesHtml ? `<div class="attachments-list">${filesHtml}</div>` : '');
        }

        function formatTweetText(post, i) {
            const text = post.text || "";
            const limit = 140;
            const id = `t-${i}`;
            if (text.length <= limit) return `<div class="tweet-text">${linkify(escapeHtml(text))}</div>`;
            return `<div class="tweet-text" id="${id}-s">${linkify(escapeHtml(text.substring(0, limit)))}... <a href="#" class="more-link" onclick="showMore(event, '${id}')">さらに表示</a></div><div class="tweet-text" id="${id}-f" style="display:none;">${linkify(escapeHtml(text))}</div>`;
        }
        window.showMore = (e, id) => { e.preventDefault(); e.stopPropagation(); document.getElementById(`${id}-s`).style.display = 'none'; document.getElementById(`${id}-f`).style.display = 'block'; };
        function formatDate(d) { const diff = (new Date() - d) / 1000; if (diff < 3600) return `${Math.floor(diff / 60)}分`; if (diff < 86400) return `${Math.floor(diff / 3600)}時間`; return `${d.getMonth() + 1}月${d.getDate()}日`; }
        function escapeHtml(s) { return s.replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": "&#039;" }[m])); }
        function linkify(s) { return s.replace(/(https?:\/\/[^\s]+)/g, url => `<a href="${url}" target="_blank" style="color:var(--accent-color);text-decoration:none;" onclick="event.stopPropagation()">${url}</a>`); }
    </script>
</body>
